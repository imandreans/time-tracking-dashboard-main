<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section id="profile-menu">
        <div id="profile">
          <img src="images\image-jeremy.png" alt="" />
          <section>
            <h1>Report for</h1>
            <h2>Jeremy Robson</h2>
          </section>
        </div>
        <div id="time">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </section>
      <div id="work" class="activity">
        <div class="image">
          <img src="images\icon-work.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Work</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <!-- daily -->
          <section class="duration">
            <!-- <h1></h1>
            <h2></h2> -->
          </section>
        </section>
        <!-- weekly -->
        <!-- 32hrs
        Previous - 36hrs -->
        <!-- monthly -->
        <!-- 103hrs
        Previous - 128hrs -->
      </div>
      <div id="play" class="activity">
        <div class="image">
          <img src="images\icon-play.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Play</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <!-- daily -->
          <section class="duration">
            <h1>1hr</h1>
            <h2>Previous - 2hrs</h2>
          </section>
          <!-- weekly -->
          <!-- 10hrs
          Previous - 8hrs -->
          <!-- monthly -->
          <!-- 23hrs
          Previous - 29hrs -->
        </section>
      </div>
      <div id="study" class="activity">
        <div class="image">
          <img src="images\icon-study.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Study</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <!-- daily -->
          <section class="duration">
            <h1>0hrs</h1>
            <h2>Previous - 1hr</h2>
          </section>
        </section>
        <!-- weekly -->
        <!-- 4hrs
        Previous - 7hrs -->
        <!-- monthly -->
        <!-- 13hrs
        Previous - 19hrs -->
      </div>
      <div id="exercise" class="activity">
        <div class="image">
          <img src="images\icon-exercise.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Exercise</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <!-- daily -->
          <section class="duration">
            <h1>1hr</h1>
            <h2>Previous - 1hr</h2>
          </section>
        </section>

        <!-- weekly -->
        <!-- 4hrs
        Previous - 5hrs -->

        <!-- monthly -->
        <!-- 11hrs
        Previous - 18hrs -->
      </div>
      <section id="social" class="activity">
        <div class="image">
          <img src="images\icon-social.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Social</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <!-- daily -->
          <section class="duration">
            <h1>1hr</h1>
            <h2>Previous - 3hrs</h2>
          </section>
        </section>
        <!-- weekly -->
        <!-- 5hrs
        Previous - 10hrs -->
        <!-- monthly -->
        <!-- 21hrs
        Previous - 23hrs -->
      </section>
      <section id="self-care" class="activity">
        <div class="image">
          <img src="images\icon-self-care.svg" alt="" />
        </div>
        <section class="description">
          <header>
            <h1>Self Care</h1>
            <span class="material-symbols-outlined"> more_horiz </span>
          </header>
          <section class="duration">
            <!-- daily -->
            <h1>0hrs</h1>
            <h2>Previous - 1hr</h2>
          </section>
        </section>
        <!-- weekly -->
        <!-- 2hrs
        Previous - 2hrs -->
        <!-- monthly -->
        <!-- 7hrs
        Previous - 11hrs -->
      </section>
    </main>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
